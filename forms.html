<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table align="center" cellspacing="2">
        <form action="">
            <h1 align="center" style="color: red;">Personal Details</h1>
            <tr><td><label for="name">Name</label></td></tr>
            <tr><td><input type="text" id="name" name="name" placeholder="Enter your name" required></td></tr>
            <tr><td><label for="email">Email</label></td></tr>
            <tr><td><input type="email" id="email" name="email" placeholder="Enter your email" required></td></tr>
            <tr><td><label for="birthdate" name="birthdate">Birth Date</label></td></tr>
            <tr><td><input type="date" name="birthdate" id="birthdate" required></td></tr>
            <tr><td><label for="message">Message</label></td></tr>
            <tr><td><textarea name="message" id="message" cols="30" rows="4" placeholder="Enter a short message"></textarea></td></tr>
            <tr><td align="center"><button type="submit" value="Submit" name="Submit">Submit</button></td></tr>
            <tr><td align="center"><input type="reset" value="reset"></td></tr>
        </form>
    </table>
</body>
</html>
